<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Story Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
        }
        
        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.3);
        }
        
        .genre-section h2 {
            color: #81c784;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .genre-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .genre-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .genre-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4fc3f7;
        }
        
        .genre-item label {
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }
        
        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(79, 195, 247, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .stop-btn {
            background: linear-gradient(45deg, #f44336, #e57373);
        }
        
        .recap-section h3 {
            color: #ffb74d;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .recap-box {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            height: 250px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .story-display {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 30px;
            overflow-y: auto;
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .story-display::-webkit-scrollbar {
            width: 8px;
        }
        
        .story-display::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .story-display::-webkit-scrollbar-thumb {
            background: rgba(79, 195, 247, 0.5);
            border-radius: 4px;
        }
        
        .story-section {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .story-section:last-child {
            border-bottom: none;
        }
        
        .section-header {
            color: #4fc3f7;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .choice-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        
        .choice-btn {
            flex: 1;
            max-width: 400px;
            min-height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.3;
        }
        
        .choice-btn:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #4fc3f7;
            font-style: italic;
            margin: 20px 0;
        }
        
        .loading.show {
            display: block;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #ffcdd2;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .protagonist-info {
            background: rgba(129, 199, 132, 0.2);
            border: 1px solid #81c784;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .choice-made {
            color: #ffb74d;
            font-weight: bold;
            margin: 10px 0;
            padding-left: 20px;
            border-left: 3px solid #ff9800;
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                max-height: 300px;
            }
            
            .genre-grid {
                grid-template-columns: 1fr;
            }
            
            .choice-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>üåü Story Generator</h1>
        
        <div class="genre-section">
            <h2>Select Genres (1-2)</h2>
            <div class="genre-grid">
                {% for genre in genres %}
                <div class="genre-item">
                    <input type="checkbox" id="genre-{{ genre }}" value="{{ genre }}">
                    <label for="genre-{{ genre }}">{{ genre }}</label>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <div class="control-buttons">
            <button id="start-btn" onclick="startStory()">‚ú® Start Story</button>
            <button id="stop-btn" class="stop-btn" onclick="stopStory()" disabled>üõë Stop Story</button>
        </div>
        
        <div class="recap-section">
            <h3>üìö Story Recap</h3>
            <div class="recap-box" id="recap-box">
                Select genres and start your adventure!
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="story-display" id="story-display">
            <div style="text-align: center; opacity: 0.6; padding: 50px; font-size: 18px;">
                üé≠ Choose your genres and begin an AI-crafted adventure!<br><br>
                <em>Each choice shapes your unique story...</em>
            </div>
        </div>
        
        <div class="loading" id="loading">
            ‚ú® Generating your story... Please wait ‚ú®
        </div>
        
        <div class="choice-buttons" id="choice-buttons" style="display: none;">
            <button class="choice-btn" id="choice-1" onclick="makeChoice(0, this)"></button>
            <button class="choice-btn" id="choice-2" onclick="makeChoice(1, this)"></button>
        </div>
    </div>

    <script>
        let currentStory = null;
        let currentChoices = [];
        let storyActive = false;
        
        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }
        
        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }
        
        function showError(message) {
            const display = document.getElementById('story-display');
            display.innerHTML += `<div class="error">‚ùå Error: ${message}</div>`;
        }
        
        function updateRecap() {
            fetch('/get_recap')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('recap-box').innerText = data.recap;
                })
                .catch(console.error);
        }
        
        function startStory() {
            const checkedGenres = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                .map(cb => cb.value);
            
            if (checkedGenres.length < 1 || checkedGenres.length > 2) {
                alert('Please select 1-2 genres.');
                return;
            }
            
            showLoading();
            document.getElementById('start-btn').disabled = true;
            document.getElementById('choice-buttons').style.display = 'none';
            
            fetch('/start_story', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({genres: checkedGenres})
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.error) {
                    showError(data.error);
                    document.getElementById('start-btn').disabled = false;
                    return;
                }
                
                storyActive = true;
                document.getElementById('stop-btn').disabled = false;
                
                const display = document.getElementById('story-display');
                display.innerHTML = `
                    <div class="story-section">
                        <div class="section-header">üåç Setting the Scene</div>
                        <div class="protagonist-info">
                            üìñ Protagonist: <strong>${data.protagonist}</strong><br>
                            üé≠ Genres: <strong>${data.genres.join(', ')}</strong>
                        </div>
                        <div>${data.intro}</div>
                    </div>
                `;
                
                updateRecap();
                nextSegment();
            })
            .catch(error => {
                hideLoading();
                showError('Failed to start story: ' + error.message);
                document.getElementById('start-btn').disabled = false;
            });
        }
        
        function nextSegment() {
            if (!storyActive) return;
            
            showLoading();
            document.getElementById('choice-buttons').style.display = 'none';
            
            fetch('/next_segment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                const display = document.getElementById('story-display');
                
                if (data.finished) {
                    display.innerHTML += `
                        <div class="story-section">
                            <div class="section-header">üí´ The End</div>
                            <div>${data.ending}</div>
                        </div>
                    `;
                    storyActive = false;
                    document.getElementById('stop-btn').disabled = true;
                    document.getElementById('start-btn').disabled = false;
                    return;
                }
                
                display.innerHTML += `
                    <div class="story-section">
                        <div class="section-header">üìñ Chapter ${data.chapter}</div>
                        <div>${data.story}</div>
                    </div>
                `;
                
                currentChoices = data.choices;
                document.getElementById('choice-1').textContent = data.choices[0];
                document.getElementById('choice-2').textContent = data.choices[1];
                document.getElementById('choice-buttons').style.display = 'flex';
                
                // Scroll to bottom
                display.scrollTop = display.scrollHeight;
            })
            .catch(error => {
                hideLoading();
                showError('Failed to generate segment: ' + error.message);
            });
        }
        
        function makeChoice(choiceIndex, buttonElement) {
            if (!storyActive) return;
            
            const choiceText = currentChoices[choiceIndex];
            const storyText = document.querySelector('.story-section:last-child div:last-child').textContent;
            
            // Show choice made
            const display = document.getElementById('story-display');
            display.innerHTML += `<div class="choice-made">üëâ You chose: ${choiceText}</div>`;
            
            fetch('/make_choice', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    choice_index: choiceIndex,
                    choice_text: choiceText,
                    story_text: storyText
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    return;
                }
                
                updateRecap();
                nextSegment();
            })
            .catch(error => {
                showError('Failed to make choice: ' + error.message);
            });
        }
        
        function stopStory() {
            fetch('/stop_story', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                storyActive = false;
                document.getElementById('stop-btn').disabled = true;
                document.getElementById('start-btn').disabled = false;
                document.getElementById('choice-buttons').style.display = 'none';
                
                const display = document.getElementById('story-display');
                display.innerHTML += `
                    <div class="story-section">
                        <div style="text-align: center; color: #f44336; font-weight: bold;">
                            üõë Story paused. Start a new adventure anytime!
                        </div>
                    </div>
                `;
            })
            .catch(console.error);
        }
    </script>
</body>
</html>
